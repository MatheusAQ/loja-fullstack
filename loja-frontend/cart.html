<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="./assets/css/cart.css">

    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="text-center">
        <img src="./assets/image/icons8-carrinho-80.png" alt="Carrinho">
        <h1>MEU CARRINHO</h1>
    </header>

    <main class="cart-container container">
        <div id="cart-items" class="mb-4">


        </div>

        <div class="d-flex justify-content-between align-items-center border-top pt-3">
            <h4>Total:</h4>
            <h4 id="cart-total">R$ 0,00</h4>
        </div>

        <div class="text-end mt-3">
            <button class="btn btn-danger" onclick="clearCart()">Esvaziar Carrinho</button>
        </div>
    </main>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <!-- JavaScript do carrinho -->
    <script src="./assets/js/cart.js"></script>
</body>

</html>
